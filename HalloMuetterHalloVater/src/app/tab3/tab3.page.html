<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- buttons -->
  <ion-button
    expand="block"
    fill="outline"
    (click)="getMyLocation()"
  >
    Get My Location (blue)
  </ion-button>

  <ion-button
    expand="block"
    fill="outline"
    (click)="loadApiLocation()"
  >
    Load API Location (red)
  </ion-button>

  <!-- info panel (compact) -->
  <div style="padding: 12px;">
    <p *ngIf="distanceMeters !== null && directionGon !== null">
      Distance to API point: {{ distanceMeters | number:'1.0-0' }} m<br />
      Azimuth (my â†’ API): {{ directionGon | number:'1.2-2' }} gon
    </p>

    <p *ngIf="errorMessage" style="color: red;">
      {{ errorMessage }}
    </p>
  </div>

  <!-- map -->
  <div
    id="map3Id"
    style="width: 100%; height: 70%; position: fixed;"
  ></div>
</ion-content>
