<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button
    expand="block"
    fill="outline"
    (click)="getCurrentPosition()"
  >
    Get Location
  </ion-button>

  <ion-button
    expand="block"
    fill="outline"
    (click)="watchPosition()"
  >
    Start Tracking
  </ion-button>

  <ion-button
    expand="block"
    fill="outline"
    (click)="stopWatchPosition()"
  >
    Stop/Reset Tracking
  </ion-button>

  <ion-button
    expand="block"
    fill="outline"
    (click)="uploadTrackToDb()"
    [disabled]="trackPoints?.length === 0 || isUploading"
  >
    Upload Track to DB
  </ion-button>

  <div
    id="mapId"
    style="width: 100%; height: 70%; position: fixed"
  ></div>
</ion-content>
