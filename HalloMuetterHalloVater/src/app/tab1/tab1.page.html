<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>

  <ion-button
    expand="block"
    fill="outline"
    (click)="getCurrentPosition()"
  >
    Get Location
  </ion-button>

  <ion-button
    expand="block"
    fill="outline"
    (click)="watchPosition()"
  >
    Start Tracking
  </ion-button>

  <ion-button
    expand="block"
    fill="outline"
    (click)="stopWatchPosition()"
  >
    Stop/Reset Tracking
  </ion-button>

  <ion-button
    expand="block"
    fill="outline"
    (click)="saveTrackToFile()"
  >
    Save Track to File
  </ion-button>

  <ion-button
    expand="block"
    fill="outline"
    (click)="downloadTrack()"
    [disabled]="!lastTrackFileName"
  >
    Download Track (Web)
  </ion-button>


  <div
    id="mapId"
    style="width: 100%; height: 70%; position: fixed"
  ></div>
</ion-content>
